version: "3.8"

services:
  minio-file-service:
    image: quay.io/minio/minio:latest
    container_name: minio-file-service
    ports:
      - "9000:9000"
      - "9080:9080"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9080"

  minio-setup:
    image: minio/mc
    depends_on:
      - minio-file-service
    entrypoint: |
      /bin/sh -c '
        set -e
        until mc alias set minio http://minio-file-service:9000 admin admin123 >/dev/null 2>&1; do
          sleep 2
        done
        mc mb -p minio/first-bucket || true
      '

volumes:
  minio-data:

